<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form to register for the course</h1>
    <form action="post">
      <!-- input tag is used to take the input from the user
             label tag is used to hold the lable of the input tag -->
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" autofocus/>
        <!-- id attribute is used to uniquely identify the element -->
      </div>
      <div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <!-- for radio tags the name should be same in order to select only one option, else multiple options can be selected -->
      </div>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
      <div>
        <label for="comment">Enter your comment</label>
        <textarea name="comment" id="" cols="50" rows="5"></textarea>
      </div>
      <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
      </div>
    </form>
    <!-- Read the documentation on https://www.codewithharry.com/tutorial/html-forms/ -->
    <!-- POST - is used send large amounts of data to the server
         GET is used to send smaller amounts of data  -->
  </body>
</html>
