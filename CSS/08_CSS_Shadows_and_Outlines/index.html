<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadow and Outline</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 22px;
        /* box-shadow: h-offset v-offset blur spread color inset; */
        box-shadow: 5px 5px 15px 5px #888888;
      }

      p {
        text-shadow: 2px 2px 4px #888888;
        outline: 2px solid black;
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto amet
      rerum itaque cum ab nihil provident, qui sed sit? Dicta laudantium alias
      autem.
    </p>
  </body>
</html>
