<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1 {
            filter: brightness(75%) contrast(85%);
        }
        
        .img2 {
            filter: grayscale(50%);
        }
        .img3 {
            /* filter: invert(1); */
            /* filter: opacity(0.8); */
            filter: drop-shadow(50%);
        }
        /* Practice more and more for better understanding, follow code with harry notes  */
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" alt="">
        <img class="img2" src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg" alt="">
