<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .image{
            padding: 40px;
            justify-self: flex-start;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .item{
            flex-direction: row;
            flex-wrap: wrap;
            padding: 50px;
            justify-content: right;
            align-items: flex-end;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
                <div class="image">
                    <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/design--v1.png" alt="design--v1"/>
                </div>
                <div class="item"><a href="">Products</a></div>
                <div class="item"><a href="">Pricing</a></div>
                <div class="item"><a href="">Resources</a></div>
                <div class="item"><a href="">About Us</a></div>
                <div class="item"><a href="">Security and compilance</a></div>
        </nav>
    </header>
</body>
</html>
