<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM | Relations</title>
		<style>
			body {
				background-color: #212121;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="day">Monday</div>
            <!-- This is a comment - this is also counted as a node in DOM -->
			<div class="day">Tuesday</div>
			<div class="day">Wednesday</div>
			<div class="day">Thursday</div>
		</div>
	</body>
	<script>
		const parent = document.querySelector(".parent");
		console.log(parent);
		console.log(parent.children); // returns a HTMLCollection
		console.log(parent.children[0].innerHTML); // returns a HTMLCollection

		for (let i = 0; i < parent.children.length; i++) {
			console.log(parent.children[i].innerHTML);
		}

		parent.children[2].style.color = "red";
		console.log(parent.firstElementChild);
		console.log(parent.lastElementChild);

		const day1 = document.querySelector(".day");
		console.log(day1);
		console.log(day1.parentElement);
		console.log(day1.parentElement);
		console.log();
		console.log(day1.nextElementSibling);
		console.log("Nodes: ", parent.childNodes); // its a complex tree sturcture
	</script>
</html>
