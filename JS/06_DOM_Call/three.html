<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM | Relations | Part 2</title>
		<title>DOM | Relations</title>
		<style>
			body {
				background-color: #212121;
				color: white;
			}
		</style>
	</head>
	<body></body>
	<script>
		const div = document.createElement("div");
		console.log(div);
		div.className = "main";
		div.id = Math.round(Math.random() * 10 + 1);
		div.setAttribute("title", "chai-aur-code"); // most preferred as it doesn't overwrite the content
		div.style.backgroundColor = "green";
		div.style.padding = "12px";
		div.innerText = "Chai aur code";
		const addText = document.createTextNode("Chai aur code"); // Creates a text node
		div.appendChild(addText); //used to add the addText element as a child to div

		document.body.appendChild(div); // used to add the 'div' as a child to body. syntax goes as document.parent.addChild(element created);
	</script>
</html>
