<!DOCTYPE html>

<!-- There are opening tags and closing tags in html 
    <head> -- this is the opening tag of head section
    </head> -- this is the closing tag of the head section

    **There are two types of tags in html : self closing tags and pair tag-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta is a self closing tag -->

    <title>Akash yerra</title>
    <!-- Title is displayed in the tab of the browser, the search engines also use the title tag in order to search the content -->

    <link rel="stylesheet" href="01_basic.css" />
    <!--This is external css linking-->
  </head>
  <!-- Head tag hold the internal css, internal js and also holds the meta tags that hold meta data of the webpage -->
  <body>
    This is the first html course

    <script src="01_basic.js"></script>
    <!--This is js external linking-->
  </body>
  <!-- body hold the main content of the webpage -->
</html>
